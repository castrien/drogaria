<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
<p:growl id="mensagem"/>
	<h:form id="formulario">
	<p:panel header="Produtos">
		<h:panelGrid columns="3">
			<p:outputLabel for="codigo" value="Código"/>
			<p:inputText id="codigo" size="20" maxlength="10"
				required="true" requiredMessage="O campo 'Código'
				é obrigatório!" value="#{produtoBean2.produto.codigo}"
				converterMessage="O valor informado no campo código é inválido"
				validatorMessage="Informe um valor entre 1 e 999999999">
					<f:validateLongRange minimum="1" maximum="99999999999"/>
				</p:inputText>
			<p:commandButton icon="ui-icon-search" update=":mensagem :formulario:painelDados"
				actionListener="#{produtoBean2.buscar}"/>
		</h:panelGrid>
		
		<h:panelGroup id="painelDados" layout="block">
		<h:panelGrid columns="2" rendered="#{produtoBean2.exibePainelDados}">
			<h:outputLabel value="Descrição: "/>
			<h:outputText value="#{produtoBean2.produto.descricao}"/>
			
			<h:outputLabel value="Preço: R$"/>
			<h:outputText value="#{produtoBean2.produto.preco}">
				<f:convertNumber locale="pt_BR"/>
			</h:outputText>
			
			<h:outputLabel value="Quantidade:"/>
			<h:outputText value="#{produtoBean2.produto.quantidade}"/>
			
			<h:outputLabel value="Fabricante:"/>
			<h:outputText value="#{produtoBean2.produto.fabricante.descricao}"/>
		</h:panelGrid>
		</h:panelGroup>
		
		</p:panel>
	</h:form>
</h:body>
</html>
