<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	

<ui:define name="conteudo">

	<h:form id="formListagem">
		<p:panel header="Cidades - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{cidadeBean.cidades}" var="cidade" rows="5"
				paginatorPosition="top">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{cidadeBean.novo}"
						update=":formCadastro:painel :mensagem"
						oncomplete="PF('dialogo').show();">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />

					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" filterBy="#{cidade.nome}"
					sortBy="#{cidade.nome}">
					<h:outputText value="#{cidade.nome}" />
				</p:column>

				<p:column headerText="Estado" filterBy="#{cidade.estado.nome}"
					sortBy="#{cidade.estado.nome}">
					<h:outputText value="#{cidade.estado.nome}" />
				</p:column>

				<p:column headerText="Opcões">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{cidadeBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação"
							message="Deseja excluir a cidade ?" icon="ui-icon-alert" />
						<f:attribute name="cidadeSelecionada" value="#{cidade}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{cidadeBean.editar}"
						update=":formCadastro:painel :mensagem"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="cidadeSelecionada" value="#{cidade}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />

					</p:commandButton>

				</p:column>

			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</p:panel>
	</h:form>

	<p:dialog header="Estados - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" maxlength="50" required="true"
					requiredMessage="O campo nome é obrigatório !" size="30"
					value="#{cidadeBean.cidade.nome}" />

				<p:outputLabel for="estado" value="estado:" />
				<p:selectOneMenu id="estado" filter="true"
					value="#{cidadeBean.cidade.estado}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="O campo Estado é obrigatório">
					<f:selectItem itemValue="" itemLabel="Selecione um estado" />
					<f:selectItems value="#{cidadeBean.estados}" var="estado"
						itemValue="#{estado}" itemLabel="#{estado.nome} - #{estado.sigla}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{cidadeBean.salvar}"
					update="mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>

		</h:form>
	</p:dialog>

</ui:define>
</ui:composition>
