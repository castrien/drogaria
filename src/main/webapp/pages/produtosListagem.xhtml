<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:viewAction action="#{produtoBean3.listar}"/>
	</f:metadata>
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
		<p:growl id="mensagem"/>
	<h:form id="formListagem">
		<p:panel header="Produtos - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{produtoBean3.produtos}" var="produto" rows="5"
				paginatorPosition="top">
				<f:facet name="header">
					<p:commandButton icon="ui-icon-plus" />
						
						<p:commandButton icon="ui-icon-print" 
							actionListener="#{produtoBean3.imprimir}"/>
				</f:facet>

				<p:column headerText="Descrição">
					<h:outputText value="#{produto.descricao}"/>
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{produto.quantidade}"/>
				</p:column>
				
				<p:column headerText="Preço">
					<h:outputText value="#{produto.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
					</h:outputText>
				</p:column>
				
				<p:column headerText="Fabricante">
					<h:outputText value="#{produto.fabricante.descricao}"/>
				</p:column>

				<p:column headerText="Opcões">
					<p:commandButton icon="ui-icon-trash"/>
					
					<p:button icon="ui-icon-pencil" outcome="/pages/produtosEdicao.xhtml">
						<f:param name="codigo" value="#{produto.codigo}"/>
					</p:button>
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

</h:body>
</html>
